<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
</head>
<body style="background-color: #383838;">
    
    <div class="flex flex-col h-full text-white">
        <div class="flex flex-row items-center p-2 justify-between text-white" style="background-image: url('images/bg.jpg');">
            <div class="flex flex-row items-center gap-1">
                <img src="images/logo.png" alt="Logo Image" class="w-10">
                <span class="text-xl font-semibold">The Cult of Creativity</span>
            </div>    
            <div>
                <a id="HeaderDiscord" title="The Cult of Creativity's Discord" href="#">
                    <img src="images/Discord.svg" alt="Group Discord Image" class="w-8 filter-white">
                </a>
            </div>
        </div>
        <div class="flex-grow overflow-y-auto">
            <div id="TeamList" class="flex flex-col gap-0.5">
            </div>
        </div>
    </div>
    

    <div id="template" class="hidden">
        <div class="StreamerItem w-full items-center justify-between p-1" style="background-color: #2a2c2b;">
            <div class="relative">
                <a class="TwitchImageLink" href="" target="_blank">
                    <img class="StreamerImage w-16" src="images/test-70x70.png">
                    <div class="absolute bottom-0 m-px pl-1 pr-2 bg-black/[0.6] rounded-lg flex flex-row items-center gap-1 text-sm font-bold" style="display:none;">
                         <div class="bg-red-600 rounded-full w-1.5 h-1.5"></div>
                         Live
                    </div>
                </a>
            </div>
            <div>
                <div>
                    <div class="MemberName text-white font-bold text-lg"></div>
                </div>
            </div>
            <div class="flex flex-row gap-1.5 filter-white">
                <a class="TwitchLink" title="Twitch" href="{url}" target="_blank">
                    <img src="images/Twitch.svg" alt="{type}" class="h-5 opacity-85 hover:opacity-100">
                </a>
                <a class="YoutubeLink" title="Youtube" href="{url}" target="_blank">
                    <img src="images/Youtube.svg" alt="{type}" class="h-5 opacity-85 hover:opacity-100">
                </a>
                <a class="DiscordLink" title="Discord" href="{url}" target="_blank">
                    <img src="images/Discord.svg" alt="{type}" class="h-5 opacity-85 hover:opacity-100">
                </a>
                <a class="InstagramLink" title="Instagram" href="{url}" target="_blank">
                    <img src="images/Instagram.svg" alt="{type}" class="h-5 opacity-85 hover:opacity-100">
                </a>
                <a class="PatreonLink" title="Patreon" href="{url}" target="_blank">
                    <img src="images/Patreon.svg" alt="{type}" class="h-5 opacity-85 hover:opacity-100">
                </a>
                <a class="LinktreeLink" title="Linktree" href="{url}" target="_blank">
                    <img src="images/Linktree.svg" alt="{type}" class="h-5 opacity-85 hover:opacity-100">
                </a>                
            </div>
        </div>
    </div>
</body>
<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
<script src="main.js"></script>
<script>
window.Twitch.ext.onAuthorized(function(auth) {
    const Manager = new ListManager();
    Manager.start(auth);
});
</script>
